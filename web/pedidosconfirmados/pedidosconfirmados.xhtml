<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="/plantillas/pedidoTemplate.xhtml">
            
            <ui:define name="content">
                <h:form>
                    <p:breadCrumb>
                        <p:menuitem value="pedidos confirmados" outcome="/pedidosconfirmados/pedidosconfirmados" />                           
                    </p:breadCrumb>
                </h:form> 
                <div id="tituloContenido">Pedidos Confirmados</div>
                <p:dataTable style="margin-right: 20px;margin-left: 20px;margin-bottom: 20px;" value="#{pedidoConfirmadoController.items}" var="pedido" 
                             paginator="true"
                             rows="10"
                             >
                        
                    <p:column headerText="Fecha">
                           #{pedido.fecha}
                    </p:column>
                    <p:column headerText="Nombre Cliente">
                           #{pedido.usuarionombre}
                    </p:column>
                    <p:column headerText="Dirección" >
                         #{pedido.direccion}
                    </p:column>
                    <p:column headerText="Teléfono">
                        #{pedido.telefono}
                    </p:column>
                    <p:column style="text-align: center" headerText="Forma Pago" >
                        <h:outputLabel value="Tarjeta" rendered="#{pedido.formapago == 'tc'}"/> 
                        <h:outputLabel value="Efectivo" rendered="#{pedido.formapago == 'ef'}"/> 
                    </p:column>
                    
                     <p:column headerText="Acciones">
                         <p:commandLink action="#{pedidoConfirmadoDetallesController.seleccionarPedido(pedido)}"> <p:graphicImage style="width: 30px;" value="/resources/imagenesAplicacion/lupa.png"/></p:commandLink>
                    </p:column>
                        
               </p:dataTable>
            </ui:define>
            

        </ui:composition>
        
    </body>
</html>
