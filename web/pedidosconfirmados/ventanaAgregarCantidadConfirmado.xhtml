<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition>
        <p:dialog modal="true"  widgetVar="agregarCantidad" showHeader="true" header="Cantidad" resizable="false">
            <h:form id="formularioCantidad">
                <p:messages closable="true"/>
                <p:panelGrid class="panelgrid">
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Cantidad:*"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{pedidoConfirmadoDetallesController.cantidad}" />
                        </p:column>
                    </p:row>
                     <p:row>
                         <p:column colspan="2" style="text-align: center">
                             <p:commandButton value="Aceptar" actionListener="#{pedidoConfirmadoDetallesController.aceptarEditarCantidad()}" update="formularioCantidad" onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"/>
                             <p:commandButton style="margin-left: 10px;" actionListener="#{pedidoConfirmadoDetallesController.cancelarEditarCantidad()}" value="cancelar" onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"/>
                        </p:column>                      
                    </p:row>
                </p:panelGrid>
            </h:form>       
        </p:dialog>
    </ui:composition>
    
</html>
