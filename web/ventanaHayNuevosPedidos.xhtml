<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition>
        <p:dialog modal="true"  widgetVar="nuevospedidos" closable="false" resizable="false">
            <h:form id="ventanaNuevosPedidos">                
                <p:panelGrid class="panelgrid">
                    <p:row>
                        <p:column>
                            <p:outputLabel style="font-size: 20pt; text-align: center" value="Entraron nuevos pedido!!!!!!!!"/>
                        </p:column>                        
                    </p:row>
                     <p:row>
                         <p:column  style="text-align: center">
                             <p:commandLink   style="font-size: 20pt; background: #0080FF;color: #FFFFFF;" value="Aceptar" 
                                              target="_blank" action="#{comprobarPedidosNuevos.aceptarNuevosPedidos()}"  
                                              oncomplete="handleCompleteStop(xhr, status, args)"/>                             
                        </p:column>                      
                    </p:row>
                </p:panelGrid>
            </h:form>       
        </p:dialog>
    </ui:composition>
    
</html>
