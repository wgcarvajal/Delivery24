<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Delivery24</title>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
    </h:head>
    <h:body style="background: #dfecf1">
        <ui:include src="ventanaEfectodeCarga.xhtml"/>
        <div id="cuadroLogin">
            <div id="imagenLogin">
               <p:graphicImage style="width: 150px; height: 150px;" value="/faces/resources/imagenesAplicacion/ic_delevery_24.png"/>
            </div>
            <div id="Cuadroformulariologin">
                <h:form id="formularioInicioSession"> 
                    <p:messages closable="true"/>
                    <p:panelGrid style="text-align:left;" styleClass="panelgrid"> 

                        <p:row>
                            <p:column style="text-align:right;">
                                <p:graphicImage style="width: 40px;" value="/faces/resources/imagenesAplicacion/login.jpg"/>
                            </p:column>
                            <p:column>
                                <p:inputText placeholder="Usuario" id="firstname" value="#{administradorSesionController.nombreDeUsuario}" 
                                             required="true" label="Firstname" requiredMessage="Ingrese nombre de usuario"/>
                            </p:column>
                            <p:column>
                                <p:message for="firstname" display="icon" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="text-align:right;">
                                <p:graphicImage style="width: 40px;" value="/faces/resources/imagenesAplicacion/password.jpg"/>
                            </p:column>
                            <p:column>
                                <p:password placeholder="Contraseña" id="contrasena" value="#{administradorSesionController.contrasena}" 
                                            label="Lastname" required="true" requiredMessage="Ingrese una contraseña">
                                    <f:validateLength minimum="4" />
                                    <p:ajax update="msgContrasena" event="keyup" />
                                </p:password>                          
                            </p:column>
                            <p:column>
                                <p:message for="contrasena" id="msgContrasena" display="icon" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>                                
                            </p:column>
                            <p:column>

                            </p:column>
                            <p:column>                            
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>                                
                            </p:column>
                            <p:column>
                                <p:commandButton style="background: #22419A;color:#FFFFFF;font-style: italic;font-weight: normal;"
                                                 value="Iniciar Sesión" update="formularioInicioSession" action="#{administradorSesionController.login()}"
                                                 onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"/>
                            </p:column>
                        </p:row>           
                    </p:panelGrid>            
                </h:form>                
            </div>            
        </div>        
    </h:body>
</html>
