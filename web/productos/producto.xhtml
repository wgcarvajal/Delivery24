<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../plantillas/productoTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:breadCrumb>
                        <p:menuitem value="Producto" outcome="/productos/producto" />                           
                    </p:breadCrumb>
                </h:form> 
                <div id="tituloContenido">Producto</div>
                <h:form id="formProducto">
                    <p:growl id="messageGrowl"/>
                    <p:panelGrid id="panelProducto" styleClass="panelgrid">
                        <p:row>
                            <p:column class="column">
                                <h:outputText class="fieldLabel" value="#{bundle.Image}:" />
                            </p:column>
                            <p:column>
                                <p:graphicImage style="width: 200px;" value="/image?image=#{productoController.producto.prodimagen}" />
                            </p:column>
                            <p:column>
                                <p:commandLink
                                    action="#{productoController.abrirEditarImagen}"
                                    style="font-size: 10pt;" 
                                    onstart="PF('efectoCarga').show()"  
                                    onsuccess="PF('efectoCarga').hide()">
                                    <i class="fa fa-fw fa-edit"></i>
                                </p:commandLink>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column class="column">
                                <h:outputText class="fieldLabel" value="#{bundle.Category}:" />
                            </p:column>
                            <p:column>
                                #{productoController.producto.idsubcategoria.subcatnombre}
                            </p:column>
                            <p:column>
                                <p:commandLink
                                    action="#{productoController.abrirEditarCategoria}"
                                    style="font-size: 10pt;" 
                                    onstart="PF('efectoCarga').show()"  
                                    onsuccess="PF('efectoCarga').hide()">
                                    <i class="fa fa-fw fa-edit"></i>
                                </p:commandLink>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column class="column">
                                <h:outputText class="fieldLabel" value="#{bundle.Name}:" />
                            </p:column>
                            <p:column>
                                #{productoController.producto.prodnombre}
                            </p:column>
                            <p:column>
                                <p:commandLink
                                    action="#{productoController.abrirEditarNombre}"
                                    style="font-size: 10pt;" 
                                    onstart="PF('efectoCarga').show()"  
                                    onsuccess="PF('efectoCarga').hide()">
                                    <i class="fa fa-fw fa-edit"></i>
                                </p:commandLink>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column class="column">
                                <h:outputText class="fieldLabel" value="#{bundle.BillName}:" />
                            </p:column>
                            <p:column>
                                #{productoController.producto.prodnombrefactura}
                            </p:column>
                            <p:column>
                                <p:commandLink
                                    style="font-size: 10pt;" 
                                    onstart="PF('efectoCarga').show()"  
                                    onsuccess="PF('efectoCarga').hide()">
                                    <i class="fa fa-fw fa-edit"></i>
                                </p:commandLink>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column class="column">
                                <h:outputText class="fieldLabel" value="#{bundle.Description}:" />
                            </p:column>
                            <p:column>
                                #{productoController.producto.proddescripcion}
                            </p:column>
                            <p:column>
                                <p:commandLink
                                    style="font-size: 10pt;" 
                                    onstart="PF('efectoCarga').show()"  
                                    onsuccess="PF('efectoCarga').hide()">
                                    <i class="fa fa-fw fa-edit"></i>
                                </p:commandLink>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column class="column">
                                <h:outputText class="fieldLabel" value="#{bundle.Price}:" />
                            </p:column>
                            <p:column>
                                #{productoController.producto.prodprecio}
                            </p:column>
                            <p:column>
                                <p:commandLink
                                    style="font-size: 10pt;" 
                                    onstart="PF('efectoCarga').show()"  
                                    onsuccess="PF('efectoCarga').hide()">
                                    <i class="fa fa-fw fa-edit"></i>
                                </p:commandLink>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>
                <ui:include src="formEditarNombre.xhtml"/>
                <ui:include src="formEditarImagen.xhtml"/>
                <ui:include src="formEditarCategoria.xhtml"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
