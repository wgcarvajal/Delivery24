<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <h:form id="formEditarNombre">
                    <p:dialog resizable="false"   
                              header="#{bundle.Name}" 
                              position="center" 
                              modal="true"  
                              widgetVar="editarNombreDialog" >
                        <p:messages closable="true">
                            <p:autoUpdate />
                        </p:messages>
                        <p:panelGrid id="nombrePanel" style="text-align:left;" styleClass="panelgrid">
                            
                            <p:row>
                                <p:column colspan="2">
                                    <h:outputLabel style="font-style: italic;
                                                   font-size: 16px;
                                                   text-align: left; 
                                                   color:red;" 
                                                   value="* "/>
                                    <h:outputLabel class="messageFieldRequired" 
                                                   value="#{bundle.FieldsRequired}" />
                                </p:column>                                
                            </p:row> 
                            <p:row><p:column></p:column></p:row>
                            <p:row>
                                <p:column class="column">
                                    <h:outputText class="fieldLabel" value="#{bundle.Name}:" />
                                    <h:outputLabel class="asterisk" value="*"/>
                                </p:column>
                                <p:column>
                                    <p:inputText 
                                        id="name" class="inputTextLong"
                                        value="#{productoController.nombre}" 
                                        required="true"  requiredMessage="#{bundle.FieldRequired}"
                                        >
                                        <f:validator validatorId="lengthMax100Validator" />
                                    </p:inputText>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column></p:column>
                                <p:column>
                                    <p:commandButton
                                        action="#{productoController.editarNombre}"
                                        style="font-style: italic;font-weight: normal;"
                                        value="#{bundle.Ok}"
                                        update="formEditarNombre:nombrePanel"
                                        onstart="PF('efectoCarga').show()"  
                                        onsuccess="PF('efectoCarga').hide()"
                                        />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:dialog>
                </h:form>
    </ui:composition>
</html>
