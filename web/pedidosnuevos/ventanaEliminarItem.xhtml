<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition>
        <p:dialog modal="true"  widgetVar="eliminarItem" showHeader="true" header="Quitar" resizable="false">
            <h:form id="ventanaEliminarItem">                
                <p:panelGrid class="panelgrid">
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Desea quitar el producto?"/>
                        </p:column>                        
                    </p:row>
                     <p:row>
                         <p:column  style="text-align: center">
                             <p:commandButton value="Aceptar" actionListener="#{pedidoDetallesController.aceptarEliminarItem()}"  onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"/>
                             <p:commandButton style="margin-left: 10px;" actionListener="#{pedidoDetallesController.cancelarEliminarItem()}" value="cancelar" onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"/>
                        </p:column>                      
                    </p:row>
                </p:panelGrid>
            </h:form>       
        </p:dialog>
    </ui:composition>
    
</html>
